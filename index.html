<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body class="bg-dark text-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="content-wrapper p-4">
                    <h1 class="text-center mb-4 neon-text">Weather App</h1>

                    <div class="row justify-content-center mb-4">
                        <div class="col-md-8">
                            <div class="input-group">
                                <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
                                <button class="btn btn-primary" id="searchBtn">Search</button>
                            </div>
                        </div>
                    </div>

                    <div id="weatherInfo" class="text-center mb-4">
                        <h2 id="cityName" class="mb-3"></h2>
                        <p id="temperature" class="display-4 mb-3"></p>
                        <p id="description" class="mb-2"></p>
                        <p id="humidity" class="mb-2"></p>
                        <p id="windSpeed" class="mb-2"></p>
                    </div>

                    <div id="forecast" class="row justify-content-center mb-4"></div>

                    <div id="historicalData" class="mb-4">
                        <h3 class="text-center mb-3">Historical Data (Last 7 Days)</h3>
                        <canvas id="historicalChart"></canvas>
                    </div>

                    <div id="mapContainer" style="height: 300px;" class="mb-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
